<footer class="page-footer bg-color">
    <div class="container row center-align" style="margin-bottom: 15px !important;">
        <div class="col s12 m8 l8 copy-right">
            Copyright&nbsp;&copy;
            <span id="year">2024</span>
            <a href="#" target="_blank">IT Group 130</a>
            |&nbsp;Powered by&nbsp;<a href="https://www.djangoproject.com/" target="_blank">Django</a>
            |&nbsp;Theme&nbsp;<a href="https://github.com/blinkfox/hexo-theme-matery" target="_blank">Matery</a>
	
	
            <br>
            Total site visits: <span id="busuanzi_value_site_pv"></span> times
            Total site visitors: <span id="busuanzi_value_site_uv"></span> people
            Total page views: <span id="busuanzi_value_page_pv"></span> times
            <br>
            <span id="sitetime">Loading runtime...</span>

            <script>
                function siteTime() {
                    var seconds = 1000;
                    var minutes = seconds * 60;
                    var hours = minutes * 60;
                    var days = hours * 24;
                    var years = days * 365;
                    var today = new Date();
                    var startYear = "2024";
                    var startMonth = "11";
                    var startDate = "18";
                    var startHour = "10";
                    var startMinute = "0";
                    var startSecond = "0";
                    var todayYear = today.getFullYear();
                    var todayMonth = today.getMonth() + 1;
                    var todayDate = today.getDate();
                    var todayHour = today.getHours();
                    var todayMinute = today.getMinutes();
                    var todaySecond = today.getSeconds();
                    var t1 = Date.UTC(startYear, startMonth, startDate, startHour, startMinute, startSecond);
                    var t2 = Date.UTC(todayYear, todayMonth, todayDate, todayHour, todayMinute, todaySecond);
                    var diff = t2 - t1;
                    var diffYears = Math.floor(diff / years);
                    var diffDays = Math.floor((diff / days) - diffYears * 365);
                    var diffHours = Math.floor((diff - (diffYears * 365 + diffDays) * days) / hours);
                    var diffMinutes = Math.floor((diff - (diffYears * 365 + diffDays) * days - diffHours * hours) /
                        minutes);
                    var diffSeconds = Math.floor((diff - (diffYears * 365 + diffDays) * days - diffHours * hours -
                        diffMinutes * minutes) / seconds);
                    if (startYear == todayYear) {
                        document.getElementById("year").innerHTML = todayYear;
                        document.getElementById("sitetime").innerHTML = "The site has been running securely for " + diffDays + " days " + diffHours +
                        " hours " + diffMinutes + " minutes " + diffSeconds + " seconds";
                    } else {
                         document.getElementById("year").innerHTML = startYear + " - " + todayYear;
                         document.getElementById("sitetime").innerHTML = "The site has been running securely for " + diffYears + " years " + diffDays +
                        " days " + diffHours + " hours " + diffMinutes + " minutes " + diffSeconds + " seconds";
                    }

                }
                setInterval(siteTime, 1000);
            </script>
            <br>
           
            <span id="icp"><img src="https://jwt1399.top/medias/icp.png" style="vertical-align: text-bottom;"/>
                <a href="{{ ICP_URL }}" target="_blank">{{ICP_NUMBER}}</a>
            </span>

        </div>

               data-tooltip="{{a.social_desc}}" data-position="top" data-delay="50">

            </a>
             {% endfor %}
        </div>
    </div>
</footer>
